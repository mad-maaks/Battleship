<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Battleship Game</h1>
    <div class="boards">
        <div id="player1-board" class="board">
            <h2>Player 1</h2>
            <div class="grid" id="grid-player1"></div>
        </div>
        <div id="player2-board" class="board">
            <h2>Player 2</h2>
            <div class="grid" id="grid-player2"></div>
        </div>
    </div>
    <button id="start-game">Ready</button>
    <p id="message"></p>
    <p id="result"></p>
    
    <div class="player-status">
        <div class="player p1">
            Player 1
            <div class="connected">Connected <span></span></div>
        </div>
        <div class="player p2">
            Player 2
            <div class="connected">Connected <span></span></div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
