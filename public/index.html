<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Battleship Game</h1>
    <div class="players">
    </div>
    <div class="container">
        <div class="boards">
            <div id="player1-board" class="board">
                <h2>Your Board</h2>
                <div class="grid" id="grid-player1"></div>
            </div>
            <!-- <div id="player2-board" class="board">
                <h2>Player 2</h2>
                <div class="grid" id="grid-player2"></div>
            </div> -->
        </div>
    </div>
    <div class="container">
        <div class="space"></div>
        <div class="allShips">
            <div><img class="ships" id="patrol" draggable="false" src="images/patrol.png"></div>
            <div><img class="ships" id="destroyer" draggable="false" src="images/destroyer.png"></div>
            <div><img class="ships" id="submarine" draggable="false" src="images/submarine.png"></div>
            <div><img class="ships" id="cruiser" draggable="false" src="images/cruiser.png"></div>
        </div>
        <div class="allShips">
            <div><img class="ships" id="battleship" draggable="false" src="images/battleship.png"></div>
            <div><img class="ships" id="carrier" draggable="false" src="images/carrier.png"></div>
        </div>
    </div>
    <div class="stats">
        <button id="start-game">Ready</button>
        <p id="message"></p>
        <p id="result"></p>
    </div>
    
    <!-- <div class="player-status">
        <div class="player p1">
            Player 1
            <div class="connected">Connected <span></span></div>
        </div>
        <div class="player p2">
            Player 2
            <div class="connected">Connected <span></span></div>
        </div>
    </div> -->
</body>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</html>
